<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div id="weather-app">
        <h1>Weather App</h1>
        <div id="input-section">
            <input type="text" id="location-input" placeholder="Enter a city or location">
            <button id="get-weather">Get Weather</button>
        </div>
        <div id="weather-result">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="conditions"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    <script src="script5.js"></script>
</body>
</html>
